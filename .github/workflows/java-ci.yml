name: Java CI Standard

on:
  workflow_call:
    inputs:
      java-version:
        description: "JDK version"
        required: true
        type: string
      distribution:
        description: "JDK distribution"
        required: false
        default: "temurin"
        type: string
      build-tool:
        description: "Gradle or Maven"
        required: false
        default: "Gradle"
        type: string
      gradle-tasks:
        description: "Gradle tasks to run"
        required: false
        default: "clean build"
        type: string
      maven-goals:
        description: "Maven goals to run"
        required: false
        default: "test"
        type: string
      upload-artifacts:
        description: "Upload test reports and build outputs"
        required: false
        default: true
        type: boolean

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: ${{ inputs.distribution }}

      - name: Set up Gradle
        if: ${{ inputs.build-tool == 'Gradle' }}
        uses: gradle/actions/setup-gradle@v4

      - name: make application.yml
        run: |
          cd ./src/main/resources
          touch ./application.yml
          echo "${{ secrets.APPLICATION }}" > ./application.yml
        shell: bash

      - name: Grant execute permission for gradlew
        if: ${{ inputs.build-tool == 'Gradle' }}
        run: chmod +x gradlew

      - name: Gradle CI
        if: ${{ inputs.build-tool == 'Gradle' }}
        run: ./gradlew ${{ inputs.gradle-tasks }}

      - name: Maven cache
        if: ${{ inputs.build-tool == 'Maven' }}
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: Maven CI
        if: ${{ inputs.build-tool == 'Maven' }}
        run: mvn -B ${{ inputs.maven-goals }}